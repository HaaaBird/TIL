        const number = ref(10)
        const imgScr = ref('https://picsum.photos/200/300')
        const myUrl = "https://www.naver.com"
        const dynamicValue = ref(
        )

      }
    })
    ssafy.mount('#ssafy')
  

  </script>

</html>
