{% extends "articles/base.html" %}
{% block content %}
<h1>저매추</h1>
<p>{{picked}} 메뉴는 {{picked | length}} 글자입니다.</p>
<ul>
    {% for food in foods%}
        <li>{{food}}</li>
    {% endfor %}
</ul>
{% if foods|length == 0 %}
    <p>매뉴가 모두 소진됨</p>
{% else %}
    <p>매뉴가 남아있음</p>
{% endif %}

{% endblock content %}
