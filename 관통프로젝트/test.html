<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    * {
      font-family: "Libertinus Keyboard", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .frontpage,
    .my-intro,
    .skills,
    .project,
    .contact {
      height: 200px;
    }

    .frontpage,
    .skills,
    .contact {
      background-color: gray;
    }
    @media screen and (max-width: 500px){
      .frontpage {
        background-color: red;
      }
      .skills {
        visibility: hidden;
      }
      .my-intro:hover {
        background-color: blue;
      }
      
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-xl bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="frontpage" class="frontpage">
    <h2>frontpage</h2>
  </main>
  <section id="my-intro" class="my-intro">
    <h2>my-intro</h2>
  </section>
  <section id="skills" class="skills">
    <h2>skills</h2>
  </section>
  <section id="idproject" class="project">
    <h2>project</h2>
  </section>
  <section id="contact" class="contact">
    <h2>contact</h2>
  </section>
  <footer class="footer">
    footer
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
